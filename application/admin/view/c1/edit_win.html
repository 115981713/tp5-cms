{extend name="public/single" /}
{block name="body"}
<style>
    .layui-form-selected dl {
        z-index: 9999;
    }
</style>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">新增抽奖</div>
            <div class="layui-card-body">
                <form action="{:url('')}" class="layui-form" lay-filter="example" method="post">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基本信息</li>
                        </ul>
                        <div class="layui-tab-content layui-row">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">等级名称：</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" lay-verify="required" name="level_name"
                                               type="text" value="{$info['level_name']}">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">奖品：</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" lay-verify="required" name="gift"
                                               type="text" value="{$info['gift']}">
                                    </div>
                                </div> 

                                <div class="layui-form-item">
                                    <label class="layui-form-label">奖品名额：</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" lay-verify="required" name="num"
                                               type="text" value="{$info['num']}">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">时间：</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" lay-verify="required" name="show_time"
                                               type="text" value="{$info['show_time']}">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">排序：</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" lay-verify="required" name="sort"
                                               type="text" value="{$info['sort']}">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-filter="zz-btn-submit" lay-submit="" type="submit">立即提交
                            </button>
                            <button class="layui-btn layui-btn-primary zz-btn-cancel" type="button">取消</button>
                            <input name="id" type="hidden" value="{$id}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
