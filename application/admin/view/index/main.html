<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS - 网站管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LIB__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LIB__/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="__CSS__/style.css" media="all">
    <script src="__LIB__/layuiadmin/layui/layui.js"></script>
</head>
<body>

<div class="layui-fluid">
<div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header">快捷方式</div>
            <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                    <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs4">
                            <a href="{:url('document/index')}">
                                <i class="layui-icon layui-icon-template-1"></i>
                                <cite>文章列表</cite>
                            </a>
                        </li>
                        <li class="layui-col-xs4">
                            <a href="{:url('documentcategory/index')}">
                                <i class="layui-icon layui-icon-tabs"></i>
                                <cite>文章分类</cite>
                            </a>
                        </li>
                        <li class="layui-col-xs4">
                            <a href="{:url('adminactionlog/actionlog')}">
                                <i class="layui-icon layui-icon-date"></i>
                                <cite>行为日志</cite>
                            </a>
                        </li>
                        <li class="layui-col-xs4">
                            <a href="{:url('document/index')}">
                                <i class="layui-icon layui-icon-auz"></i>
                                <cite>权限管理</cite>
                            </a>
                        </li>
                        <li class="layui-col-xs4">
                            <a href="{:url('adminauthgroup/index')}">
                                <i class="layui-icon layui-icon-set"></i>
                                <cite>网站配置</cite>
                            </a>
                        </li>
                        <li class="layui-col-xs4">
                            <a href="{:url('databases/index?type=export')}">
                                <i class="layui-icon layui-icon-component"></i>
                                <cite>数据库管理</cite>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header">数据统计</div>
            <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                    <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs6">
                            <a class="layadmin-backlog-body">
                                <h3>已添加文章</h3>
                                <p><cite>{$articleCount}</cite></p>
                            </a>
                        </li>
                        <li class="layui-col-xs6">
                            <a class="layadmin-backlog-body">
                                <h3>已添加文章分类</h3>
                                <p><cite>{$categoryCount}</cite></p>
                            </a>
                        </li>
                        <li class="layui-col-xs6">
                            <a class="layadmin-backlog-body">
                                <h3>后台管理员</h3>
                                <p><cite>{$memberCount}</cite></p>
                            </a>
                        </li>
                        <li class="layui-col-xs6">
                            <a class="layadmin-backlog-body">
                                <h3>行为日志</h3>
                                <p><cite>{$actionlogCount}</cite></p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>

</div>

</div>
<div style="position: absolute;bottom: 20px;text-shadow:1px 1px 0px #fff;color:#bbb;width:100%;left:0;text-align: center;">Power By CMS v{:config('system_version')} &copy; <a href="http://www.zhuopro.com/" target="_blank">文化</a></div>
<script>
    layui.config({
        base: '__LIB__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'console']);
</script>
</body>
</html>
